spring.application.name=employee-management-system
spring.main.allow-bean-definition-overriding=true
# Primary DataSource (MySQL)
spring.datasource.primary.jdbc-url=jdbc:mysql://localhost:3306/employee_management
spring.datasource.primary.username=root
spring.datasource.primary.password=password
spring.datasource.primary.driver-class-name=com.mysql.cj.jdbc.Driver

# Secondary DataSource (PostgreSQL)
spring.datasource.secondary.jdbc-url=jdbc:postgresql://localhost:5432/employee_management_secondary
spring.datasource.secondary.username=postgres
spring.datasource.secondary.password=password
spring.datasource.secondary.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
